<h2 id="desc" class="list">Hex Ontology: Description <span class="backlink"> back to <a href="#toc">ToC</a></span></h2>
<p>OWL ontology for human experience which can be integerated with time ontology and building related ontologies. Hex ontology can integrate with Time ontology via <a href="#http://linkedearth.org/experience/ns#hasTime" title="http://linkedearth.org/experience/ns#hasTime">hasTime</a>.
Also, it can be integrated with bim4Hex ontology via <a href="#http://linkedearth.org/experience/ns#hasLocation" title="http://linkedearth.org/experience/ns#hasLocation">hasLocation</a> and <a href="#withObjectSetting" title="http://www.ibp.fraunhofer.de/ontologies/hex#withObjectSetting">withObjectSetting</a>. </p>
